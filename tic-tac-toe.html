<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script type="text/javascript" defer src="tic-tac-toe.js"></script>
</head>
<body>
    <div id="board">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
      </div> 
    <p>Enter Player 1 and Player 2 names, then press the start button to get started. </p>
    <p>If selecting single player, enter the Player 2 text box as is and it will automatically select the Computer as the preferred opponent</p>
    <div id="buttons">
    <button class="button" onclick="player1Select()">Enter Player 1 Name</button>
    <button class="button" onclick="player2Select()">Enter Player 2 Name</button>
    </div>
    <p id="play1" class="play">Player 1</p>
    <p id="play2" class="play">Player 2</p>
    <button class="button" onclick="startGame()">Press to start</button>
    <button id="reset" onclick="reset()" class="button">Reset</button> 
</body>
</html>
