<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script type="text/javascript" defer src="tic-tac-toe.js"></script>
</head>
<body>
    <div id="board">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
      </div> 
    <form>
        Player 1:
        <input type = "text" id = "player1" name = "player1"> <br> <br>
        Player 2:
        <input type = "text" id = "player2" name = "player2"> <br> <br>
        <input type = "button" onclick= "startGame()" value = "submit">
    </form>
    <p id="play1" class="play">Player 1</p>
    <p id="play2" class="play">Player 2</p>
    <button id="reset" onclick="reset()" class="button">Reset</button> 
</body>
</html>
